<!DOCTYPE html>
<html>
<head>
	<title>Js Emps App</title>
	<link rel="stylesheet"href="../../MDB/css/bootstrap.css">
	<link rel="stylesheet"href="../../MDB/css/mdb.css">
    <link rel="stylesheet" href="../../../Bootstrap/Kishore_sir/FONTAWESOME/fontawesome-free-6.4.2-web/css/all.css">
    <style>
        body {
            background: linear-gradient(to right, #f12711, #f5af19);
        }
        span{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4">
				<button class="btn btn-primary btn-block font-weight-bold rounded" id="all-emps-btn"><i class="fa-solid fa-users fa-2x pr-3"></i><span>All Employees</span></button>
			</div>
			<div class="col-md-4">
				<button class="btn btn-success btn-block font-weight-bold rounded" id="male-emps-btn"><i class="fa-solid fa-user fa-2x pr-3"></i><span>Male Employees</span></button>
			</div>
			<div class="col-md-4">
				<button class="btn btn-pink btn-block font-weight-bold rounded" id="female-emps-btn"><i class="fa-solid fa-user fa-2x pr-3"></i><span>Female Employees</span></button>
			</div>
		</div>

		<section class="mt-5">
			<div class="row">
				<div class="col-md-6 m-auto">
					<form>
						<div class="form-group">
							<input type="search" class="form-control" placeholder="Search Employees Here" id="search">
						</div>
					</form>	
				</div>	
			</div>
		</section>

		<section class="mt-5">
			<div class="row">
				<div class="col">
					<table class="table table-striped">
						<thead class="bg-danger text-white text-center">
							<tr>
								<th class="font-weight-bold"><span>EmpId</span></th>
								<th class="font-weight-bold"><span>FirstName</span></th>
								<th class="font-weight-bold"><span>LastName</span></th>
								<th class="font-weight-bold"><span>Email</span></th>
								<th class="font-weight-bold"><span>Gender</span></th>
								<th class="font-weight-bold"><span>Active</span></th>
							</tr>
						</thead>
						<tbody id="emps-data" class="bg-light text-center">
							
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</div>

<script src="script.js"></script>
</body>
</html>
